<!DOCTYPE html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="skycons.js"></script>
  <style>
.pdash-icon {
  display: inline-block;
  margin-right: 2%;
  width: 100px;
  height: 50px;
}

.pdash-daywrapper {
  display: flex;
  align-items: center;
}
  </style>
</head>

<body>
  <div class="container">
    <h1 style="text-align: center;">pdash -- <span id="today-date"></span></h1>

    <div class="row">
      <div class="col-md-6">
        <!-- Weather -->
        <div class="pdash-daywrapper">
          <canvas class="pdash-icon" id="now-icon"></canvas>
          <h5 id="now-headline"></h5>
        </div>
        <hr>

        <div class="pdash-daywrapper">
          <canvas class="pdash-icon" id="today-icon"></canvas>
          <h5 id="today-headline"></h5>
        </div>
        <hr>

        <div class="pdash-daywrapper">
          <canvas class="pdash-icon" id="tomorrow-icon"></canvas>
          <h5 id="tomorrow-headline"></h5>
        </div>
        <hr>

        <!-- Shuttle -->
        <!-- 10B for going between cathy and sutherland hall -->

        <!-- PA Bus -->
        <div id="pabus"></ul>
      </div>

      <div class="col-md-6">
        <!-- Schedule -->
      </div>

      <hr>

      <p>Created by Jon Moss.</p>
      <p>Font Awesome use is under the <a href="https://fontawesome.com/license">CCA 4.0 International license</a>.</p>
    </div>
  </div>

  <script>
$(document).ready(() => {
  const skycons = new Skycons();
  const today = new Date();

  const initDate = () => {
    $('span#today-date').html(`${today.getMonth() + 1}/${today.getDate()}/${today.getYear() - 100}`);
  };

  const initPaBus = () => {
    $.getJSON('/api/pabus', (body, status, response) => {
      $('div#pabus').html('');
      body.forEach((bus) => {
        $('div#pabus').append(`<h5><image class="pdash-icon" src="bus-solid.svg" /> ${bus.status}: ${bus.route} to ${bus.destination}</h5>`);
      });
    });
  };

  const initWeather = () => {
    $.getJSON('/api/weather', (body, status, response) => {
      var getDesc = (key) => {
        if (!body[key].temp) {
          temps = [body[key].high, body[key].low];
        } else {
          temps = [body[key].temp];
        }
        temps = temps.map(Math.round).join(', ');

        skycons.add(`${key}-icon`, Skycons[body[key].icon]);

        return `
          ${body[key].desc.split('.')[0]}
          (${temps})
        `;
      };

      $('h5#now-headline').html(`Now: ${getDesc('now')}`);
      $('h5#today-headline').html(`Day: ${getDesc('today')}`);
      $('h5#tomorrow-headline').html(`${today.getMonth() + 1}/${today.getDate() + 1}: ${getDesc('tomorrow')}`);

      skycons.play();
    });
  };

  [initDate, initWeather, initPaBus].forEach(fn => fn.call());
});
  </script>
</body>
