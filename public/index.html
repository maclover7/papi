<!DOCTYPE html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="skycons.js"></script>
  <style>
.pdash-icon {
  display: inline-block;
  width: 85px;
  height: 35px;
}

.pdash-daywrapper {
  display: flex;
  align-items: center;
  margin-bottom: .5rem;
}

.center {
  text-align: center;
}
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <h2 class="center">
      pida -- <span id="today-date"></span>
      <i id="refresh" style="margin-left: 1%" class="fas fa-sync"></i>
    </h2>

    <div class="row">
      <div class="col-md-6">
        <!-- Weather -->
        <div class="pdash-daywrapper">
          <canvas class="pdash-icon" id="now-icon"></canvas>
          <h5 id="now-headline"></h5>
        </div>

        <div class="pdash-daywrapper">
          <canvas class="pdash-icon" id="today-icon"></canvas>
          <h5 id="today-headline"></h5>
        </div>

        <div class="pdash-daywrapper">
          <canvas class="pdash-icon" id="tomorrow-icon"></canvas>
          <h5 id="tomorrow-headline"></h5>
        </div>

        <hr>

        <!-- Bus 1 -->
        <div id="bus1"></div>
      </div>

      <div class="col-md-6">
        <!-- Bus 2 -->
        <div id="bus2"></div>
      </div>
    </div>

    <div class="row">
      <p>
        Created by Jon Moss.
        Font Awesome use is under the <a href="https://fontawesome.com/license">CCA 4.0 International license</a>.
      </p>
    </div>
  </div>

  <script>
$(document).ready(() => {
  const skycons = new Skycons();
  const today = new Date();

  const initDate = () => {
    $('span#today-date').html(`${today.getMonth() + 1}/${today.getDate()}/${today.getYear() - 100}`);
  };

  const initBus = () => {
    $.getJSON(`/api/bus`, (body, status, response) => {
      $(`div#bus1`).html('');
      $(`div#bus2`).html('');

      body.forEach((stopGroup, index) => {
        const $container = (index > 1) ? $('div#bus2') : $('div#bus1');
        $container.append(`<h4 class='center'>${stopGroup.name}</h4>`);

        if (stopGroup.buses.length === 0) {
          $container.append(`<h6>No times.</h6>`);
        } else {
          stopGroup.buses.slice(0, 5).forEach((bus) => {
            var text = `<h6><i style="color: #1C2957" class="fas fa-2x fa-bus"></i> ${bus.status}: ${bus.route}`;
            if (bus.destination)
               text += ` to ${bus.destination}`;
            text += `</h6>`;

            $container.append(text);
          });
        }

        $container.append('<hr>');
      });
    });
  };

  const initWeather = () => {
    $.getJSON('/api/weather', (body, status, response) => {
      const getDesc = (key) => {
        skycons.add(`${key}-icon`, Skycons[body[key].icon]);
        const temps = body[key].temps.map(Math.round).join(', ');
        return `${body[key].desc.split('.')[0]} (${temps})`;
      };

      $('h5#now-headline').html(`Now: ${getDesc('now')}`);
      $('h5#today-headline').html(`Today: ${getDesc('today')}`);
      $('h5#tomorrow-headline').html(`${today.getMonth() + 1}/${today.getDate() + 1}: ${getDesc('tomorrow')}`);

      skycons.play();
    });
  };

  const initRefresh = () => {
    $('i#refresh').on('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  };

  [initDate, initWeather, initBus, initRefresh].forEach(fn => fn.call());
});
  </script>
</body>
