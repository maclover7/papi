<!DOCTYPE html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="skycons.js"></script>
  <style>
.pdash-icon {
  display: inline-block;
  margin-right: 2%;
  width: 100px;
  height: 50px;
}

.pdash-daywrapper {
  display: flex;
  align-items: center;
  margin-bottom: .5rem;
}

.center {
  text-align: center;
}
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <h2 class="center">pdash -- <span id="today-date"></span></h2>

    <div class="row">
      <div class="col-md-6">
        <!-- Weather -->
        <div class="pdash-daywrapper">
          <canvas class="pdash-icon" id="now-icon"></canvas>
          <h5 id="now-headline"></h5>
        </div>

        <div class="pdash-daywrapper">
          <canvas class="pdash-icon" id="today-icon"></canvas>
          <h5 id="today-headline"></h5>
        </div>

        <div class="pdash-daywrapper">
          <canvas class="pdash-icon" id="tomorrow-icon"></canvas>
          <h5 id="tomorrow-headline"></h5>
        </div>

        <!-- Shuttle -->
        <div id="pittbus"></div>
      </div>

      <div class="col-md-6">
        <!-- PA Bus -->
        <div id="pabus"></div>
      </div>
    </div>

    <hr>

    <div class="row">
      <p>
        Created by Jon Moss.
        Font Awesome use is under the <a href="https://fontawesome.com/license">CCA 4.0 International license</a>.
      </p>
    </div>
  </div>

  <script>
$(document).ready(() => {
  const skycons = new Skycons();
  const today = new Date();

  const busSvgForColor = (color) => {
    return `<svg aria-hidden="true" data-prefix="fas" data-icon="bus" class="pdash-icon svg-inline--fa fa-bus fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="${color}" d="M488 128h-8V80c0-44.8-99.2-80-224-80S32 35.2 32 80v48h-8c-13.25 0-24 10.74-24 24v80c0 13.25 10.75 24 24 24h8v160c0 17.67 14.33 32 32 32v32c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32v-32h192v32c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32v-32h6.4c16 0 25.6-12.8 25.6-25.6V256h8c13.25 0 24-10.75 24-24v-80c0-13.26-10.75-24-24-24zM112 400c-17.67 0-32-14.33-32-32s14.33-32 32-32 32 14.33 32 32-14.33 32-32 32zm16-112c-17.67 0-32-14.33-32-32V128c0-17.67 14.33-32 32-32h256c17.67 0 32 14.33 32 32v128c0 17.67-14.33 32-32 32H128zm272 112c-17.67 0-32-14.33-32-32s14.33-32 32-32 32 14.33 32 32-14.33 32-32 32z"></path></svg>`;
  };

  const initDate = () => {
    $('span#today-date').html(`${today.getMonth() + 1}/${today.getDate()}/${today.getYear() - 100}`);
  };

  const initBus = (type, color) => {
    const $container = $(`div#${type}`);

    $.getJSON(`/api/${type}`, (body, status, response) => {
      $container.html('');
      body.forEach((busStops) => {
        Object.keys(busStops).forEach((busStop) => {
          $container.append(`<h4 class='center'>${busStop}</h4>`);

          if (busStops[busStop].length === 0) {
            $container.append(`<h6>No times.</h6>`);
          } else {
            busStops[busStop].slice(0, 5).forEach((bus) => {
              var text = `<h6>${busSvgForColor(color)} ${bus.status}: ${bus.route}`;
              if (bus.destination)
                 text += ` to ${bus.destination}`;
              text += `</h6>`;

              $container.append(text);
            });
          }
        });
      });
    });
  };

  const initWeather = () => {
    $.getJSON('/api/weather', (body, status, response) => {
      const getDesc = (key) => {
        var temps = [];
        if (!body[key].temp) {
          temps = [body[key].high, body[key].low];
        } else {
          temps = [body[key].temp];
        }
        temps = temps.map(Math.round).join(', ');

        skycons.add(`${key}-icon`, Skycons[body[key].icon]);

        return `
          ${body[key].desc.split('.')[0]}
          (${temps})
        `;
      };

      $('h5#now-headline').html(`Now: ${getDesc('now')}`);
      $('h5#today-headline').html(`Today: ${getDesc('today')}`);
      $('h5#tomorrow-headline').html(`${today.getMonth() + 1}/${today.getDate() + 1}: ${getDesc('tomorrow')}`);

      skycons.play();
    });
  };

  [initDate, initWeather, initBus.bind(null, 'pabus', 'grey'), initBus.bind(null, 'pittbus', '#1C2957')].forEach(fn => fn.call());
});
  </script>
</body>
